      <div class="main-content">
        <table>
          <tr class="team-name">
            <td>HAGUKI DIVISION</td>

          <!-- アイコン -->
          <tr class="user-icon">
            <td><img src="/img/chisato.jpeg" alt=""></td>
            <td><img src="/img/chisato.jpeg" alt=""></td>
            <td><img src="/img/chisato.jpeg" alt=""></td>

          <!-- 個人名 -->
          <tr class="user-name">
            <td>えちょ</td>
            <td>ぴーちゃん</td>
            <td>雨蛙</td>
            <td>べーこん</td>
            <td>えま</td>
          </tr>
          <!-- SNS -->
          <tr class="sns">
            <td>
              <a href="https://twitter.com/EchoizZ"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.twitch.tv/echoooo3"><i class="fa-brands fa-twitch"></i></a>
            </td>
            <td>
              <a href="https://twitter.com/P_Kchiyan"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.twitch.tv/pchiyan0120"> <i class="fa-brands fa-youtube"></i></a>
            </td>
            <td></td>
            <td></td>
            <td></td>
          </tr>


        </table>
        <div class="box">
          <h3><span>MESSAGE</span></h3>
          <div class="inner">
            俺らはソロだ。
          </div>
        </div>

      </div>

    <div id="day">
      <div class="big-subtitle">
        DAY
        <div class="small-subtitle">DAY</div>
        <div class="ja-subtitle">日程</div>
      </div>
      <div class="main-content">
        <table class="dayTable">
          <tr>
            <td>本番：</td>
            <td>2022.11.19 (Sat.)</td>
          </tr>
          <tr>
            <td>スクリム・練習期間：</td>

    <div id="schedule">
      <div class="big-subtitle">
        SCHEDULE
        <div class="small-subtitle">SCHEDULE</div>
        <div class="ja-subtitle">当日スケジュール</div>
      </div>

      <div id="rule">

          RULE
          <div class="small-subtitle">RULE</div>
